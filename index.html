<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='A blog built for the modern reader! (alpha)'>
    <meta name='keywords' content='babap, blog, jessica lam, jonathan lam, interactive, modern, lam'>
    <meta name='author' content='Jonathan Lam <jonathanlamdev@gmail.com> (http://www.jonathanlam.tech)'>
    <title>BABAP</title>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js'></script>
    <script src='/main.js' defer></script>
    <link rel='stylesheet' href='/css/mobile.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,400i,700'>
  </head>
  <body>
    <div id='app'>
      <!-- header / navbar -->
      <nav id='nav-bar'>
        <!-- $children[0] refers to the router element -->
        <a
          class='nav-link noLink'
          :class='{ active: activatedRouteId == 0 }'
          @click='goto("/posts")'>Posts</a>
        <a
          class='nav-link noLink'
          :class='{ active: activatedRouteId == 1 }'
          @click='goto("/map")'>Map</a>
        <a
          class='nav-link noLink'
          :class='{ active: activatedRouteId == 2 }'
          @click='goto("/about")'>About</a>
      </nav>

      <!-- main content router -->
      <component
        :is='ViewComponent'
        :params='params'
        :goto='goto'></component>

      <!-- footer -->
      <address :class='{ hidden: isChanging }'>
        BaBaP. Copyright &copy; 2018 Jonathan Lam.<br>
        Sitemaster: <a href='mailto:jonathanlamdev@gmail.com' target='_blank'>jonathanlamdev@gmail.com</a>
      </address>
    </div>
  </body>
</html>
